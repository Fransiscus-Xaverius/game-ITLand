<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
    <link href="./dist/scripts/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="./dist/scripts/code.jquery.com_jquery-3.7.1.min.js" defer></script>
    <script src="./dist/scripts/bootstrap.min.js" defer></script>
    <img class="asset" id="itland_ptype_flowergrasstile"
        src="./dist/Assets/Prototype/itland_ptype_flowergrasstile.png" />
    <img class="asset" id="itland_ptype_grasstile" src="./dist/Assets/Prototype/itland_ptype_grasstile.png" />
    <div class="left-side">
        <canvas id="view" style="background-image: url('./dist/Assets/Prototype/view_background.png');">

        </canvas>
        <textarea readonly name="console" class="console" id="console" cols="30" rows="10">

        </textarea>
    </div>
    <div class="right-side">
        <!-- Content for the right side -->
        <div class="UI atas p-4" id="atas">
          <div class="d-flex mb-4 mt-3">
            <button class="button-shop btn border border-black border-3 rounded-0 me-3 shadow" style="background-color:springgreen;">Shop</button>
            <button class="button-inventory btn border border-black border-3 rounded-0 me-3 shadow" style="background-color:springgreen;">Inventory</button>
            <button class="button-leaderboard btn border border-black border-3 rounded-0 me-3 shadow" style="background-color:springgreen;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Leaderboard
            </button>

          </div>
              
              <!-- Leaderboard Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-lg" >
                  <div class="modal-content rounded-0 border border-3 border-black">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Leaderboard</h1>
                      <button type="button" class="btn-close close-leaderboard-button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary rounded-0 border border-3 border-black" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            <div class="shop-inventory overflow-auto p-3 h-75">
            </div>
        </div>

        <div class="UI bawah p-4 border-top border-black" id="bawah">
            <div class="amountStatus d-flex border border-3 border-black p-2 shadow" style="background-color:sandybrown ;">
                <div class="w-50 d-flex">
                  <img src="./src/Assets/misc/gold2.png" alt="" class="me-2" style="height: 25px;">
                  <div class="goldAmount" id="goldAmount">Gold : </div>
                </div>
                <div class="w-50 d-flex">
                  <img src="./src/Assets/misc/energy2.png" alt="" class="me-2" style="height: 25px;">
                  <div class="energyAmount" id="energyAmount">Energy : </div>
                </div>
            </div>
            <div class="question mt-4 border border-3 border-black p-2 shadow overflow-auto" id="question" style="background-color:blanchedalmond ;"></div>
            <div class="btns">
                <button class="ansBtn btn border border-3 rounded-0 border-black shadow me-1 mt-2" id="a" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-3 rounded-0 border-black shadow me-1 mt-2" id="b" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-3 rounded-0 border-black shadow me-1 mt-2" id="c" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-3 rounded-0 border-black shadow me-1 mt-2" id="d" style="background-color:springgreen;"></button>
            </div>
            <button id="get-soal" class="btn border border-3 rounded-0 border-black mt-4 shadow" style="background-color:sandybrown ;">Random soal</button>
        </div>
        

        
</body>

</html>
