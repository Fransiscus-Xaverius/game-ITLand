<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
    <link href="./dist/scripts/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="asset" id="itland_ptype_flowergrasstile"
        src="./dist/Assets/Prototype/itland_ptype_flowergrasstile.png" />
    <img class="asset" id="itland_ptype_grasstile" src="./dist/Assets/Prototype/itland_ptype_grasstile.png" />
    <div class="left-side">
        <canvas id="view" style="background-image: url('./dist/Assets/Prototype/view_background.png');">

        </canvas>
        <textarea readonly name="console" class="console" id="console" cols="30" rows="10">

        </textarea>
    </div>
    <div class="right-side">
        <!-- Content for the right side -->
        <div class="UI">
            <button class="button-shop">Shop</button>
            <button class="button-inventory">Inventory</button>
            <button type="button" class="button-leaderboard" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Leaderboard
              </button>
              
              <!-- Leaderboard Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="shop-inventory">
            </div>
        </div>
        <div class="UI">
            <div class="amountStatus">
                <div class="energyAmount" id="energyAmount">Energy : </div>
                <div class="goldAmount" id="goldAmount">Gold : </div>
            </div>
            <div class="question" id="question"></div>
            <div class="btns">
                <button class="ansBtn" id="a"></button>
                <button class="ansBtn" id="b"></button>
                <button class="ansBtn" id="c"></button>
                <button class="ansBtn" id="d"></button>
            </div>
            <button id="get-soal">ambil soal</button>
        </div>
        <script src="./dist/scripts/code.jquery.com_jquery-3.7.1.min.js" defer></script>

        <script src="./dist/scripts/bootstrap.min.js" defer></script>
</body>

</html>
