<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
    <link href="./dist/scripts/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="asset" id="itland_ptype_flowergrasstile"
        src="./dist/Assets/Prototype/itland_ptype_flowergrasstile.png" />
    <img class="asset" id="itland_ptype_grasstile" src="./dist/Assets/Prototype/itland_ptype_grasstile.png" />
    <div class="left-side">
        <canvas id="view" style="background-image: url('./dist/Assets/Prototype/view_background.png');">

        </canvas>
        <textarea readonly name="console" class="console" id="console" cols="30" rows="10">

        </textarea>
    </div>
    <div class="right-side">
        <!-- Content for the right side -->
        <div class="UI p-4">
          <div class="d-flex mb-4">
            <button class="button-shop btn border border-black me-3" style="background-color:springgreen;">Shop</button>
            <button class="button-inventory btn border border-black me-3" style="background-color:springgreen;">Inventory</button>
            <button class="button-leaderboard btn border border-black me-3" style="background-color:springgreen;">
                Leaderboard
            </button>

          </div>
              
              <!-- Leaderboard Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close close-leaderboard-button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

            <div class="shop-inventory overflow-auto p-3 rounded rounded-3 h-75" style="background-color:blanchedalmond;">
            </div>
        </div>

        <div class="UI p-4 border-top border-black overflow-auto">
            <div class="amountStatus d-flex border border-1 border-black p-2 rounded rounded-3" style="background-color:sandybrown ;">
                <div class="energyAmount w-50" id="energyAmount">Energy : </div>
                <div class="goldAmount w-50" id="goldAmount">Gold : </div>
            </div>
            <div class="question mt-4 border border-1 border-black p-2 rounded rounded-3" id="question" style="background-color:blanchedalmond ;"></div>
            <div class="btns mt-2">
                <button class="ansBtn btn border border-1 border-black" id="a" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-1 border-black" id="b" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-1 border-black" id="c" style="background-color:springgreen;"></button>
                <button class="ansBtn btn border border-1 border-black" id="d" style="background-color:springgreen;"></button>
            </div>
            <button id="get-soal" class="btn border border-1 border-black mt-4" style="background-color:sandybrown ;">Random soal</button>
        </div>
        <script src="./dist/scripts/code.jquery.com_jquery-3.7.1.min.js" defer></script>

        <script src="./dist/scripts/bootstrap.min.js" defer></script>
</body>

</html>
