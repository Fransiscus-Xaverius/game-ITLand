<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/bundle.js"></script>
    <link href="./dist/scripts/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="asset" id="itland_ptype_flowergrasstile"
        src="./dist/Assets/Prototype/itland_ptype_flowergrasstile.png" />
    <img class="asset" id="itland_ptype_grasstile" src="./dist/Assets/Prototype/itland_ptype_grasstile.png" />
    <div class="left-side">
        <canvas id="view" style="background-image: url('./dist/Assets/Prototype/view_background.png');">

        </canvas>
    </div>
    <div class="right-side">
        <!-- Content for the right side -->
        <div class="UI">
            <button class="button-shop">button-shop</button>
            <button class="button-inventory">button-inventory</button>
            <div class="shop-inventory">
                <div class="card" style="width: 18rem;">
                    <img src="" alt="" class="inventory-item-image card-img-top">
                    <div class="card-body">
                        <p class="inventory-item-name card-text"></p>
                        <h4 class="inventory-item-owned card-title"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="UI">
            <div class="energyAmount" id="energyAmount"></div>
        </div>
    </div>

    <script src="./dist/scripts/code.jquery.com_jquery-3.7.1.min.js" defer></script>

    <script src="./dist/scripts/bootstrap.min.js" defer></script>
</body>

</html>
