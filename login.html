<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITLand</title>
    <link href="./dist/scripts/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-image: url('./dist/images/pirate-background.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card-header {
            background-color: #8B4513;
            color: #fff;
        }

        .card-body {
            background-color: #F5DEB3;
        }

        .form-control {
            background-color: #F5DEB3;
            border-color: #8B4513;
            color: #8B4513;
        }

        .btn-primary {
            background-color: #8B4513;
            border-color: #8B4513;
        }

        .btn-primary:hover {
            background-color: #F5DEB3;
            color: #8B4513;
        }

        .form-group label {
            color: #8B4513;
            font-weight: bold;
        }

        .form-group input::placeholder {
            color: #8B4513;
            opacity: 0.5;
        }

        .form-group input:focus {
            border-color: #F5DEB3;
            box-shadow: none;
        }

        .btn-block {
            margin-top: 20px;
        }

        .btn-block:hover {
            background-color: #F5DEB3;
            color: #8B4513;
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Pirate Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Pirate Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter pirate name">
                            </div>
                            <div class="form-group">
                                <label for="password">Secret Code</label>
                                <input type="password" class="form-control" id="password" placeholder="Secret code">
                            </div>
                            <button class="btn btn-primary btn-block" onclick="submitForm()">Set Sail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/scripts/code.jquery.com_jquery-3.7.1.min.js" defer></script>
    <script src="./dist/scripts/bootstrap.min.js" defer></script>

    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = {
                username: username,
                password: password
            };

            // Make a POST request to your Node.js backend
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        if (data.token) {
                            sessionStorage.setItem("game_itland", data.token);
                            window.location.href = "./index.html";
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
